<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login for Riri</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="chibi-wrapper">
      <img src="https://scontent.fmnl17-4.fna.fbcdn.net/v/t1.15752-9/491011014_4050924868473189_7476382417383570796_n.png?_nc_cat=105&ccb=1-7&_nc_sid=0024fc&_nc_eui2=AeHTRYHWJOD0atn5pilsFFkT0gstV9QjLNbSCy1X1CMs1g5yuQpxi7yZp4GQvchGk3awvgsvtwUr3i5yS7fJQvQi&_nc_ohc=Q3DT6Tlu33IQ7kNvwG32_dP&_nc_oc=Adk_jKB3PX_UaojRwSFnMP_5avXZqey1UxeJJk8kJvieAhYnlGyxKmLJkdQlRr2XVvA&_nc_ad=z-m&_nc_cid=0&_nc_zt=23&_nc_ht=scontent.fmnl17-4.fna&oh=03_Q7cD2QF2JIUlF3eyo_9WNBXtMErUv45YB5OjaLX9DYv8MBZQfQ&oe=6857D58C" alt="Chibi Character" class="chibi" />
    </div>

    <div class="login-box glass">
      <div class="logo">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z" fill="currentColor"/>
        </svg>
      </div>

      <h1>Welcome Home, Langga!</h1>
      <form id="loginForm">
        <div class="input-group">
          <input type="text" id="username" required>
          <label for="username">Username</label>
          <div class="underline"></div>
        </div>
        <div class="input-group">
          <input type="password" id="password" required>
          <label for="password">Password</label>
          <div class="underline"></div>
        </div>
        <button type="submit" class="btn">Login</button>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>



</html>
